<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Rental DApp</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 class="text-center">Car Rental DApp</h1>
        <hr />
        <br />
      </div>
    </div>
    <div>
      <p id="accountAddress" class="text-center"></p>
    </div>
    <div class="SearchBar">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by Car Name" onkeyup="filterCars()">
        <!-- Add icon here -->
        <i class="fas fa-search"></i>
      </div>
    </div>
    <br>
    <div id="carlist" class="row">
      <!-- Cars LOAD HERE -->
    </div>
  </div>

  <button id="addCarBtn">Add Car</button>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
